<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-0">Are you sure you want to delete this item? This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
        </div>
    <div class="container py-4">
        <h1 class="text-center title">Bookmarker</h1>
        <hr class="dashed my-4">
        <h2 class="text-center mb-4">
            <i class="fas fa-bookmark me-2" style="color: #28A745;"></i>
            Bookmark your favorite sites
        </h2>
        <form class="form-section" id="mainForm">
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <label class="form-label">
                        <i class="fas fa-bookmark me-2"></i>Site Name
                    </label>
                    <input type="text" class="form-control" placeholder="Bookmark Name" id="bookmarkNameInput">
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label class="form-label">
                        <i class="fas fa-link me-2"></i>Site URL
                    </label>
                    <input type="text" class="form-control" placeholder="Website URL" id="bookmarkUrlInput">
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-submit" id="mainFormSubmitButton">Submit</button>
            </div>
        </form>
        <hr class="dashed my-4">
        <div class="table-section">
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="bookMarkContainer">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
